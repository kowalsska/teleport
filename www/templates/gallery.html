<ion-view view-title="gallery">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-gear-outline" ui-sref="settings" nav-direction="enter"></button>
    <div class="h1 title">Gallery</div>
    <button class="button button-icon ion-ios-arrow-forward" ui-sref="left" nav-direction="enter"></button>
  </div>
  <ion-content class="has-header">

    <div class="list">
      <div class="card" ng-repeat="img in images">

        <div class="item item-image">
          <img ng-src="data:image/jpeg;base64,{{img.image}}" width="100%">
        </div>

        <div class="row">
          <div class="col">
            <div class="item item-avatar">
              <img ng-src="data:image/jpeg;base64,{{getPhoto(img.authorID)}}">
              <h2>{{img.author}}</h2>
              <p>4 minutes ago</p>
            </div>
          </div>

          <div class="col col-20"><button class="button button-light ion-thumbsdown" ng-click="like(img)"> {{img.thumbsUp}}</button></div>
          <div class="col col-20"><button class="button button-light ion-thumbsup" ng-click="dislike(img)"> {{img.thumbsDown}}</button></div>
        </div>

      </div>

    </div>


  </ion-content>
</ion-view>
