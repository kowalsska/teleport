<ion-view view-title="settings">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-arrow-back" ui-sref="left" nav-direction="exit"></button>
    <div class="h1 title">Settings</div>
  </div>
  <ion-content class="has-header">

    <div class="list">

      <li class="item item-toggle">
        Track my location
        <label class="toggle toggle-energized">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle">
        Post anonymously
        <label class="toggle toggle-energized">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-person"></i>
        Change profile picture
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-log-out"></i>
        Log out
      </a>

      <div class="item item-divider">
        Your profile
      </div>

      <li class="item" href="#">
        <i class="icon ion-thumbsup"></i> 112
      </li>

      <li class="item" href="#">
        <i class="icon ion-thumbsdown"></i> 37
      </li>

        <div class="item item-thumbnail-left">
          <img ng-src="data:image/jpeg;base64,{{userPhoto}}" align="left">
        </div>



    </div>

  </ion-content>
</ion-view>
