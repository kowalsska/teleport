<ion-view view-title="left">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-arrow-back" ui-sref="map" nav-direction="forward"></button>
    <div class="h1 title">Your requests</div>
    <button class="button button-icon ion-android-settings" ui-sref="settings" nav-direction="enter"></button>
  </div>
    <ion-content class="has-header">

      <div class="list">
        <div class="card" ng-repeat="myRequest in createdRequestsMine">

          <a class="item item-thumbnail-left" ui-sref="gallery({req: {{myRequest.timestamp}} })">
            <img src="img/avatar.png" height="30" align="left">
            <p>{{myRequest.latitude}}</p>
            <p>{{myRequest.longitude}}</p>
            <p>{{myRequest.timestamp}}</p>
            <p>{{myRequest.requester}}</p>
          </a>

          <div class="item item-image">
            <img src="img/map1.png" height="150">
          </div>

          <div class="item item-icon-left assertive">
            <i class="icon ion-ios-timer-outline"></i>
            3:26
          </div>

        </div>
        </div>


    </ion-content>
</ion-view>
