<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Create New Account</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input ng-model="user.email" type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.displayname" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Location</span>
        <input ng-model="user.location" type="text">
      </label>
      <div class="row">
        <div class="col col-75"><button class="button button-balanced" ng-click="pickPhoto()">Add profile picture</button></div>
        <div class="col" id="isPictureAdded"></div>
      </div>
      <button class="button button-full button-balanced" ng-click="createUser(user)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
