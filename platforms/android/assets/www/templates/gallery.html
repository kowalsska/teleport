<ion-view view-title="gallery">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-gear-outline" ui-sref="settings" nav-direction="enter"></button>
    <div class="h1 title">Gallery</div>
    <button class="button button-icon ion-ios-arrow-forward" ui-sref="left" nav-direction="enter"></button>
  </div>
  <ion-content class="has-header">

    <div class="list">
      <div class="card" ng-repeat="img in images">

        <div class="item item-image">
          <img ng-src="data:image/jpeg;base64,{{img.image}}" width="100%">
        </div>

        <div class="item item-button-right">
          <div class="item item-avatar">
            <img ng-src="data:image/jpeg;base64,{{getPhoto(img.authorID)}}" align="left">{{img.author}}
            <!--<img src="http://i.imgur.com/7cp8gMW.jpg" align="left">{{img.author}}-->
          <button id="likeButton" class="button icon-accessory ion-thumbsdown" ng-click="like(img)"> {{img.thumbsUp}}</button>
          <button id="dislikeButton" class="button icon-accessory ion-thumbsdown" ng-click="dislike(img)"> {{img.thumbsDown}}</button>
        </div>
        </div>
      </div>

    </div>


  </ion-content>
</ion-view>
