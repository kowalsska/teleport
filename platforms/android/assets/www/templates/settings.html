<ion-view view-title="settings">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-arrow-back" ng-click="goBackFunc()" nav-direction="exit"></button>
    <div class="h1 title">Settings</div>
  </div>
  <ion-content class="has-header">

    <div class="list">

      <li class="item item-toggle">
        Post anonymously
        <label class="toggle toggle-calm">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <a class="item item-icon-left" ng-click="logout()">
        <i class="icon ion-log-out"></i>
        Log out
      </a>

      <div class="item item-divider">
        Your profile
      </div>

      <a class="item item-icon-left" ng-click="updateLocation()">
        <i class="icon ion-location"></i>
        Location
        <span class="item-note">
          {{userLocation}}
        </span>
      </a>

      <a class="item item-icon-left">
        <i class="icon ion-thumbsup"></i>
        Likes
        <span class="item-note">
          {{userLikes}}
        </span>
      </a>

      <a class="item item-icon-left">
        <i class="icon ion-thumbsdown"></i>
        Dislikes
        <span class="item-note">
          {{userDislikes}}
        </span>
      </a>

      <div class="item item-button-right">
        <div class="item-thumbnail-left">
          <img ng-src="data:image/jpeg;base64,{{userPhoto}}">
        </div>
        <button class="button button-light">Change photo</button>
      </div>

    </div>

  </ion-content>
</ion-view>
