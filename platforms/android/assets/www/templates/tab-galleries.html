<ion-view view-title="left">
  <div class="bar bar-header">
    <button class="button button-icon ion-ios-gear-outline" ui-sref="settings" nav-direction="enter"></button>
    <div class="h1 title">Your requests</div>
    <button class="button button-icon ion-ios-arrow-forward" ui-sref="map" nav-direction="forward"></button>
  </div>
    <ion-content class="has-header">

      <div class="list">
        <div class="card" ng-repeat="myRequest in createdRequestsMine">

          <a class="item item-thumbnail-left" ui-sref="gallery({req: {{myRequest.timestamp}} })" nav-direction="enter">
            <img src="img/avatar.png" height="30" align="left">
            <p>{{myRequest.latitude}}</p>
            <p>{{myRequest.longitude}}</p>
            <p>{{myRequest.timestamp}}</p>
          </a>

          <div class="item item-image">
            <img src="img/map1.png" height="150">
          </div>

          <div class="item item-icon-left assertive">
            <i id="timer" class="icon ion-ios-timer-outline">
              <timer interval="1000">5</timer>
            </i>
          </div>

        </div>
        </div>

    </ion-content>
</ion-view>
